<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard en tiempo real</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dashboard en tiempo real</h1>
    </header>
    <main>
        <section>
            <h2>Leads</h2>
            <p id="leadsCount">Cargando...</p>
        </section>
        <section>
            <h2>Entradas al flujo</h2>
            <p id="flowEntriesCount">Cargando...</p>
        </section>
        <section>
            <h2>Activaciones de bots</h2>
            <p id="botActivationsCount">Cargando...</p>
        </section>
        <section>
            <h2>Conversiones a pago</h2>
            <p id="conversionsCount">Cargando...</p>
        </section>
        <section>
            <h2>KPI: $ por lead generado</h2>
            <p id="kpi">Cargando...</p>
        </section>
        <section>
            <h2>Gr√°ficos</h2>
            <canvas id="leadsChart"></canvas>
            <canvas id="flowEntriesChart"></canvas>
            <canvas id="botActivationsChart"></canvas>
            <canvas id="conversionsChart"></canvas>
        </section>
    </main>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/dashboard');
                const data = await response.json();

                document.getElementById('leadsCount').textContent = data.leads;
                document.getElementById('flowEntriesCount').textContent = data.flowEntries;
                document.getElementById('botActivationsCount').textContent = data.botActivations;
                document.getElementById('conversionsCount').textContent = data.conversions;
                document.getElementById('kpi').textContent = `$${data.kpi} por lead generado`;

                renderCharts(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function renderCharts(data) {
            const leadsCtx = document.getElementById('leadsChart').getContext('2d');
            new Chart(leadsCtx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Leads',
                        data: data.leadsOverTime,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                }
            });

            const flowEntriesCtx = document.getElementById('flowEntriesChart').getContext('2d');
            new Chart(flowEntriesCtx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Entradas al flujo',
                        data: data.flowEntriesOverTime,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                }
            });

            const botActivationsCtx = document.getElementById('botActivationsChart').getContext('2d');
            new Chart(botActivationsCtx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Activaciones de bots',
                        data: data.botActivationsOverTime,
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1
                    }]
                }
            });

            const conversionsCtx = document.getElementById('conversionsChart').getContext('2d');
            new Chart(conversionsCtx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Conversiones a pago',
                        data: data.conversionsOverTime,
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
