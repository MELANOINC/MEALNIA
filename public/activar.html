<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Querés bots que te generen ingresos mientras dormís?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>¿Querés bots que te generen ingresos mientras dormís?</h1>
        <p>Accedé gratis a tu primera estrategia automatizada con Melania IA. Resultados reales, en tiempo real.</p>
    </header>
    <main>
        <form id="activationForm">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>

            <label for="whatsapp">WhatsApp</label>
            <input type="text" id="whatsapp" name="whatsapp" required>

            <label for="interest">¿Qué te interesa?</label>
            <select id="interest" name="interest" required>
                <option value="inversion_ia">Inversión IA</option>
                <option value="ventas_automatizadas">Ventas automatizadas</option>
                <option value="ambas">Ambas</option>
            </select>

            <button type="submit">Hablá con Melania</button>
        </form>
    </main>
    <script>
        document.getElementById('activationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Handle form submission and redirect to Melania conversational flow
            const name = document.getElementById('name').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const interest = document.getElementById('interest').value;

            // Redirect to Melania conversational flow
            window.location.href = `melania_flow.html?name=${name}&whatsapp=${whatsapp}&interest=${interest}`;
        });
    </script>
</body>
</html>
